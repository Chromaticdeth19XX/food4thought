<div class="container _admin">
  <div class="jumbotron text-center">
    <h1 class="display-4">Admin Console</h1>
      <p class="lead">Access to create, update, or delete meal sites.</p>
      <hr class="my-4">
  </div>
  <div class="container">
    <table id="sites" class="table table-striped table-bordered" cellspacing="0">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Address</th>
          <th scope="col">City</th>
          <th scope="col">State</th>
          <th scope="col">Zip</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let site of features">
          <td>{{ site.properties.Name }}</td>
          <td>{{ site.properties.Address1 }}</td>
          <td>{{ site.properties.City }}</td>
          <td>OK</td>
          <td>{{ site.properties.Zip }}</td>
          <td><button type="button" class="btn btn-primary btn-sm">Edit</button></td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
